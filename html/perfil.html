              </a>

              <a href="treinos.html" id="treinos">
                <i class='fas fa-dumbbell'></i>

              </a>
              <a href="alimentacao.html" id="alimentacao">
                <i class='fas fa-utensils'></i>
                Alimentação
              </a>
              <a href="saude.html" id="saude">
                <i class='fas fa-heartbeat'></i>
                Saúde
              </a>
              <a href="sono.html" id="sono">
                <i class='fas fa-bed'></i>
                Sono
              </a>
              <a href="imc.html" id="imc">
                <i class='fas fa-weight'></i>
                IMC
              </a>
              <hr>
              <a href="planos.html" id="planos">
                <i class='fas fa-credit-card'></i>
                Planos
              </a>
              <a href="#" id="sincronizar">
                <i class='fas fa-sync-alt'></i>
                Sincronizar

              <a href="#" id="configuracoes">
                <i class='fas fa-cog'></i>

                <i class='fas fa-sign-out-alt'></i>

            </div>
          </div>

          <span onclick="openNav()">
            <i class='fas fa-stream' id="iconMenu"></i>
          </span>
        </div>
        <div class="logo col-8"> PERFIL
          <i class='fas fa-user' id="coracao"></i>
        </div>

      </div>
    </div>
    </div>

  </header>
  <main>


    <div class="container">

      <div class="imagem">
        <img src="/imgs/tony.jpg" class="rounded-circle" alt="foto" id="foto">
      </div>

      <div class="row">
        <div class="col">
          <div class="alterar">Alterar imagem</div>
        </div>
      </div>

      <div class="row">
        <div class="col">
          <div class="nome">Tony Stark</div>
        </div>
      </div>


      <form>

        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputNome">Nome</label>
            <input type="name" class="form-control" id="inputNome" placeholder="Tony">
          </div>
          <div class="form-group col-md-6">
            <label for="inputAddress">E-mail</label>
            <input type="email" class="form-control" id="inputEmail" placeholder="stark@avengers.com">
          </div>
        </div>

        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputNasc">Data de nascimento</label>
            <input type="date" class="form-control" id="inputNasc">
          </div>
          <div class="form-group col-md-6">
            <label for="inputSexo">Sexo</label>
            <select name="cars" class="custom-select">
              <option selected>Selecione</option>
              <option value="Masculino">Masculino</option>
              <option value="Feminino">Feminino</option>
            </select>
          </div>
        </div>

        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputAltura">Altura</label>
            <input type="number" class="form-control" id="inputAltura" placeholder="1.80 m">
          </div>
          <div class="form-group col-md-6">
            <label for="inputPeso">Peso</label>
            <input type="number" class="form-control" id="inputPeso" placeholder="75 Kg">
          </div>
        </div>

      </form>

      <a href="dashboard.html">
        <button type="submit" class="btn btn-primary" id="salvar">Salvar</button>
      </a>

    </div>
