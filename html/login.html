<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">

    <link rel="stylesheet" href="/css/login.css">

    <title>Login</title>
</head>

<body>


    <h1>Health Track</h1>
    <i class='fas fa-heartbeat' id="coracao"></i>

    <h2>Bem-vindo, novamente</h2>
    <p>Pronto para gerenciar sua saúde?</p>

    <div class="container">

        <div class="formulario">

            <form class="login">
                <div class="form-group">
                    <label for="email">E-mail</label>
                    <input type="email" class="form-control" placeholder="Digite seu e-mail" id="email">
                </div>
                <div class="form-group">
                    <label for="pwd">Senha</label>
                    <input type="password" class="form-control" placeholder="Digite sua senha" id="senha">
                </div>
                <div class="form-group form-check">
                    <label class="form-check-label">
                        <input class="form-check-input" type="checkbox"> Lembrar usuário
                    </label>
                </div>
            </form>

            <div class="botoes">
                <a href="dashboard.html">
                    <button type="submit" class="btn btn-primary" id="entrar">Entrar</button>
                </a>
                <a href="senha.html">
                    <button type="button" class="btn btn-link" id="esqueci">Esqueci minha senha</button>
                </a>
                <a href="cadastrar.html">
                    <button type="button" class="btn btn-outline-primary" id="cadastrar">Cadastre-se</button>
                </a>
            </div>
           
            <div class="entrar-com">
                <div class="row">
                    <div class="col">Ou entre com:</div>
                </div>
                <div class="row">
                    <div class="col-3"></div>
                    <div class="col-2">
                        <i class='fab fa-google-plus-g' id="google"></i>
                    </div>
                    <div class="col-2">
                        <i class='fab fa-facebook-f' id="facebook"></i>
                    </div>
                    <div class="col-2">
                        <i class='fab fa-twitter' id="twitter"></i>
                    </div>
                </div>
                <div class="col-3"></div>
            </div>

        </div>

    </div>


    <script src='https://kit.fontawesome.com/a076d05399.js'></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>

</body>

</html>
